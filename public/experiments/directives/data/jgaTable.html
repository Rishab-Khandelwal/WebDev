<!-- jgaTable.html -->
<h2>{{caption}}</h2>
<div class="table-responsive jga-table">
    <table class="table table-striped" border="{{border}}">
        <thead>
            <tr>
                <!-- iterate over the keys and values of first instance -->
                <!-- use key as column title -->
                <th ng-repeat="(key, value) in data[0]">{{key}}</th>
            </tr>
        </thead>
        <tbody>
            <!-- iterate over the array of objects -->
            <!-- bind each data item to local row variable -->
            <tr ng-repeat="row in data">
                <!-- iterate over elements in each row -->
                <td ng-repeat="(key, value) in row">{{value}}</td>
            </tr>
        </tbody>
    </table>
</div>
