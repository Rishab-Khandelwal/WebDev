<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Example</title>
</head>
<body>

    <h1>File Upload Example</h1>

    <h2>File Upload Form</h2>

    <form action="/upload"
          method="post"
          enctype="multipart/form-data">
        <input  type="file" name="myFile"/>
        <button type="submit">Upload File</button>
    </form>

</body>
</html>
