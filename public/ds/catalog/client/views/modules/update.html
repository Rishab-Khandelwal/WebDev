<div ng-switch on="model.element">

    <!--module-->

    <div class="ngdialog-message" ng-switch-when="module">
        <h4><u>{{model.element}} details</u> | <small>update</small></h4>
        <input class="form-control" type="text" placeholder="{{model.element}} title" ng-model="model.currentModule.title" />
        <input class="form-control" type="text" placeholder="{{model.element}} description" ng-model="model.currentModule.description" />
    </div>
    <div class="ngdialog-buttons" style="padding-top:20px;" ng-switch-when="module">
        <button type="button" class="ngdialog-button ngdialog-button-secondary"  ng-click=closeThisDialog("Cancel")>Cancel</button>
        <button ng-disabled="!(model.currentModule.title && model.currentModule.description)" type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm(model.currentModule)>Update</button>
    </div>

    <!--lecture-->

    <div class="ngdialog-message" ng-switch-when="lecture">
        <h4><u>{{model.element}} details</u> | <small>update</small></h4>
        <input class="form-control" type="text" placeholder="{{model.element}} title" ng-model="model.currentLecture.title" />
        <input class="form-control" type="text" placeholder="{{model.element}} overview" ng-model="model.currentLecture.overview" />
    </div>
    <div class="ngdialog-buttons" style="padding-top:20px;" ng-switch-when="lecture">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button>
        <button ng-disabled="!(model.currentLecture.title && model.currentLecture.overview)" type="button" class="ngdialog-button ngdialog-button-primary" ng-click=confirm(model.currentLecture)>Update</button>
    </div>

</div>
